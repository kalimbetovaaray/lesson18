<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Функции. Математические операции</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		/* Используйте справочник */
		var text = "Число ПИ равно " + Math.PI;
		text += "\nЧисло E равно " + Math.E;
		text += "\nМодуль - 7 равен " + Math.abs(-7);
		text += "\nСинус 0.3 равен " + Math.sin(0.3);
		text += "\nСлучайное число " + Math.random();
		text += "\nСлучайное целое число от 0 до 10: " + Math.floor(Math.random() * 11);
		alert(text);
	</script>
</body>
</html>
